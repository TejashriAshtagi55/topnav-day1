<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    <link rel="stylesheet" href="sampleregister.css">
    </head>  
    <body background color="Lightskyblue">  
    <br>  
    <br>  
    <form>  
        <div class="container">
            <div class="container-center">
                <div class="register-header">
                    <label> Register</label>
                </div>    
              
      
         <!-- <label> Fullname </label> -->
         <div class="register-body">
         <input type="text" name="firstname" placeholder="Fullname"/>
         </div>
         <!-- <label> Enter your email</label> -->
         <div class="register-body">
         <input type="email" name="Email address" placeholder="Enter your email"/>
         </div>
         <!-- <label>Password </label> -->
         <div class="register-body">
         <input type="password" name="Password"  placeholder="Password"/> 
         </div>
         <div class="register-body">
         <input type="checkbox" name="checkbox" />       
         <label>Keep me up to date</label>
         </div>

         <!-- sign up button -->
         <div class="register-body">
         <button type="submit" class="SignUp">SignUp</button>
         </div>
         <div class="register-body">
          <p>Need an account? <a href="#">Log in</a>.</p> 
         </div>  
         
         <div class="register-body" >  
          <p>Forget Password<a href="#"></a>.</p>
         </div> 

         </div>

    </form>  
    </body>  
    </html>
